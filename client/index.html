<template name="home">
	<div class="homecontainer">
	  	{{>bertStatusTemplate}}
		{{>charts}}
	</div>
</template>





<template name="bertStatusTemplate">
<div class="panel panel-default statuspanel">
  <div class="panel-body nopadding">
  	<div class="row">
	  	<div class="col-md-1">
	  		<div class="icons"><i class={{statusIcon}}></i> 
	  		</div>
		</div>
		<div class="col-md-6">
			<h3>{{statusText}} {{counter}} </h3>
		</div>
	</div>
  </div>
</div>
</template>

<template name="charts">

<div class="row">
		  
  <div class="col-md-8">
	  <div class="panel panel-default">
		  <div class="panel-heading">
		    	<h3 class="panel-title">Activity monitor</h3>
		  </div>
		  <div class="panel-body">
			{{>c3 data=lineChartPlot id="chart1"}}
		  </div>
	</div>
</div>

  <div class="col-md-4">  
  	<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">How often is he out?</h3>
		  </div>
		  <div class="panel-body">
				{{>c3 donutChartPlot id="chart2"}}
		  </div>
		</div>
	</div>

</div>



</template>

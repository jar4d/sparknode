<template name="home">
	<div class="homecontainer">
	  	{{>bertStatusTemplate}}
		{{>charts}}
	</div>
</template>





<template name="bertStatusTemplate">
<div class="row">
<div class="col-md-8">
<div class="panel panel-default statuspanel">
  <div class="panel-body ">
  	<div class="row">
	  	<div class="col-md-1">
	  		<div class="icons"><i class={{statusIcon}}></i> 
	  		</div>
		</div>
		<div class="col-md-7">
			<h3 class="pull-left">{{statusText}} {{counter}} </h3>
		</div>
	</div>
  </div>
</div>
</div>

<div class="col-md-4">
<div class="panel panel-default statuspanel">
  <div class="panel-body">

		<h2 class="pull-right">Freedom: 07:00 / Curfew 22:00</h2>
	</div>
</div>
</div>
</div>
</template>

<template name="charts">

<div class="row">		  
  <div class="col-md-8">
	  <div class="panel panel-default ">
		<div class="panel-heading clearfix nopadding2">
      		<h4 class="panel-title pull-left" style="padding-top:5px">Activity Monitor</h4>
		      <div class="btn-group pull-right">
		        <a href="#" class="btn btn-default btn-sm">Day</a>
		        <a href="#" class="btn btn-default btn-sm">Month</a>
		        <a href="#" class="btn btn-default btn-sm">Year</a>
		      </div>
	  </div>
		  <div class="panel-body">
			{{>c3 data=inOutLineChartPlot id="chart1"}}
		  </div>
     </div>
	</div>

  <div class="col-md-4">  
  	<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">How often is he out?</h3>
		  </div>
		  <div class="panel-body">
				{{>c3 inOutDonutChartPlot id="chart2"}}
		  </div>
		</div>
	</div>
</div>


<div class="row">
	<div class="col-md-6">
		<div class="panel panel-default">
			<div class="panel-heading">
			<h3 class="panel-title">Weight</h3>
			</div>
			<div class="panel-body">
				{{>c3 data = weightChartPlot id="chart3"}}

			</div>
		</div>
	</div>

	<div class="col-md-6">
		<div class="panel panel-default">
			<div class="panel-heading">
			<h3 class="panel-title">Health rating</h3>
			</div>
			<div class="panel-body">
				<p>Activity Rating</p>
				<div class="progress">
				  <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
				    <span class="sr-only">40% Complete (success)</span>
				  </div>
				</div>
				<p>Target Weight</p>				
				<div class="progress">
				  <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
				    <span class="sr-only">20% Complete</span>
				  </div>
				</div>
				<p>Metabolism</p>				
				<div class="progress">
				  <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
				    <span class="sr-only">60% Complete (warning)</span>
				  </div>
				</div>
				<p>Target water consumption</p>				
				<div class="progress">
				  <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
				    <span class="sr-only">80% Complete (danger)</span>
				  </div>
				</div>
				</div>




			</div>
		</div>
	</div>







</template>

</template>
